name: Deploy Informe Interactivo

on:
  schedule:
    - cron: '15 7 * * FRI'  # Verano (07:15 UTC → 09:15 Madrid)
    - cron: '15 8 * * FRI'  # Invierno (08:15 UTC → 09:15 Madrid)
  workflow_dispatch:        # Permite ejecutarlo manualmente también

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl plotly requests fuzzywuzzy python-Levenshtein

      - name: Generar informe interactivo
        env:
          OUTPUT_FOLDER: output_html
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          IDEALISTA_API_KEY: ${{ secrets.IDEALISTA_API_KEY }}
          IDEALISTA_SECRET: ${{ secrets.IDEALISTA_SECRET }}
        run: |
          python informe_semanal.py

      - name: Deploy informe a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output_html
